	     <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js">

		<script type="text/javascript">
		    //创建和初始化地图函数：
		    function initMap(){
		      createMap();//创建地图
		      setMapEvent();//设置地图事件
		      addMapControl();//向地图添加控件
		      addMapOverlay();//向地图添加覆盖物
		    }
		    
		    function createMap(){ 
		      map = new BMap.Map("map" ,{minZoom:17,maxZoom:0}); 
		      var mPoint=new BMap.Point(118.787094,32.060929);
		      map.centerAndZoom(mPoint,17);
		      //var b = new BMap.Bounds(new BMap.Point(118.78105,32.065166),new BMap.Point(118.790572,32.056445));
		      
		      /*
		       try {
			      BMapLib.AreaRestriction.setBounds(map, b);
			  	} catch(e) {
			      alert(e);
			   }*/

		    }
		    function setMapEvent(){
		      map.enableScrollWheelZoom();
		      map.enableKeyboard();
		      map.enableDragging();
		      map.enableDoubleClickZoom()
		    }
		    function addClickHandler(target,window){
		      	target.addEventListener("click",function(){
		        target.openInfoWindow(window);
		      });
		    }
		    function addMapOverlay(){
		    }
		    //向地图添加控件
		    function addMapControl(){
		      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:3});
		      map.addControl(navControl);
		    }
		    function searchMap(searchText){
		      	var mPoint=new BMap.Point(118.787094,32.060929);
		    	var local = new BMap.LocalSearch(map, {renderOptions: {map: map, panel: "r-result"}});
		      	local.searchNearby(searchText,mPoint,600);
			  	
		    }
		     
		    var map;
		    initMap();
		   	$("#searchButton").click(function(){
		    	var searchText=$("#searchKey").val();
		    	searchMap(searchText);
		    });


		  </script>
